<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InClass2</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<script src="button.js"></script>

<body>
    <div class="orange-container">
        <div class="orange-container">
            Welcome to the Interactive ABCs of CSS Technology learning website.
        </div>
        <div class="orange-container">
            Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters.
        </div>
        <div class="flex-container" id="images-and-button">
            <div class="flex-item">
                <img id="imageA" src="images/css-letter-a.png" width="350" height="350" alt="" />
            </div>
            <div class="flex-item">
                <img id="imageB" src="images/css-letter-b.png" width="350" height="350" alt="" />
            </div>
            <div class="flex-item">
                <img id="imageC" src="images/css-letter-c.png" width="350" height="350" alt="" />
            </div>
        </div>
        <div class="flex-container" id="buttons">
            <div class="flex-item">
                <button id="A" type="button">A</button>
            </div>
            <div class="flex-item">
                <button id="B" type="button">B</button>
            </div>
            <div class="flex-item">
                <button id="C" type="button">C</button>
            </div>
        </div>
    </div>
</body>

</html>
